<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta
      name="description"
      content="Projeto proposto pelo bootcamp 'Spread Fullstack Developer' da plataforma 'Digital Inovation One'. "
    />
    <title>Clone Instagram Log-In Page</title>
    <link rel="stylesheet" href="logInStyle.css" />
  </head>
  <body>
    <div class="instagramWrapper">
      <div class="instagramPhone">
        <img
          src="../images/icons/instagram-celular.png"
          alt="Celular contendo página do Instagram"
        />
      </div>
      <div class="instagramContinue">
        <div class="group">
          <img
            class="instagramLogo"
            src="../images/icons/Instagram-Logo.png"
            alt="Logo do Instagram"
          />
          <div class="profilePhoto">
            <img src="../images/profile.jpg" alt="Foto de perfil do usuário" />
          </div>
          <a href="#" class="instagramLogIn">Continue</a>
          <a href="#" class="instagramLogOut">Remover conta</a>
        </div>
        <div class="group">
          <p class="notAccount">Not your account?</p>
          <p class="notAccount">
            <a href="#" class="linkBlue">Alternar conta</a>
            ou
            <a href="#" class="linkBlue">Inscreva-se</a>
          </p>
        </div>
        <div class="downloadApp">
          <p class="getApp">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="linkDownload"> </a>
            <a href="#" class="linkDownload"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
